<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="css/3DrevolveCalendar.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/snow.css" media="screen" />
    <script src="js/jquery-1.7.1.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="front">
        <div class="front_date">
          <div class="front_date_yearAndMonth"><span></span>年<span></span>月</div>
          <div class="front_date_date"></div>
          <div class="front_date_day">星期<span></span></div>
        </div>
        <div class="front_date_change" onclick="date.revolveReverse()">
          查<br />&nbsp;<br />看<br />&nbsp;<br />日<br />&nbsp;<br />历
        </div>
        <p style="height: 0; font-size: 0; clear: both"></p>
      </div>

      <div class="reverseSide">
        <div class="reverseSide_change" onclick="date.calendarObverse()">
          查<br />&nbsp;<br />看<br />&nbsp;<br />时<br />&nbsp;<br />间
        </div>
        <div class="calendar">
          <div class="calendar_top">
            <div class="button_left"></div>
            <div class="calendar_yearAndMonth"><span></span>年<span></span>月</div>
            <div class="button_right"></div>
            <p style="height: 0; font-size: 0; clear: both"></p>
          </div>
          <div class="calendar_day">
            <div class="calendar_days" style="margin-left: 2px">Su</div>
            <div class="calendar_days">Mo</div>
            <div class="calendar_days">Tu</div>
            <div class="calendar_days">We</div>
            <div class="calendar_days">Th</div>
            <div class="calendar_days">Fr</div>
            <div class="calendar_days">Sa</div>
            <p style="height: 0; font-size: 0; clear: both"></p>
          </div>
          <div class="calendar_date"></div>
        </div>
        <p style="height: 0; font-size: 0; clear: both"></p>
      </div>
    </div>

    <script src="js/3DrevolveCalendar.js"></script>
    <script src="js/jquery.snow.js"></script>
  </body>
</html>
